      <p id="challengeText">
        Create a function called findLongestWordLength that receives sentence in form of string and returns number of
        characters of the longest word in that sentence
      </p>
    </div>

    <div class="editorField">
      <textarea id="kzeditor">
function solution(arg1) {
  return Math.min(...(arg1.split(' ').map(x => x.length)))
}
</textarea>
